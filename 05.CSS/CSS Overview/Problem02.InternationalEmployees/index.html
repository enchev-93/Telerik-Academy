<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<title>International Employees - Problem 2</title>
</head>
<body>
	<table cellspacing="0">
		<thead>
			<tr>
				<th>Contact name</th>
				<th>City</th>
				<th>Country</th>
				<th>Is Promoted</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Maria Anders</td>
				<td>Berlin</td>
				<td><img src="images/german-mini-flag.jpg" alt="Germany"> Germany</td>
				<td><input type="checkbox" class="checkboxes" /></td>
			</tr>
			<tr>
				<td>Ana Trujillo</td>
				<td>México, D. F.</td>
				<td><img src="images/mexico-flag-mini.jpg" alt="Mexico"> Mexico</td>
				<td><input type="checkbox" class="checkboxes" /></td>
			</tr>
			<tr>
				<td>Antonio Moreno</td>
				<td>México, D. F.</td>
				<td><img src="images/mexico-flag-mini.jpg" alt="Mexico"> Mexico</td>
				<td><input type="checkbox" class="checkboxes" checked="checked" disabled /></td>
			</tr>
			<tr>
				<td>Thomas Hardy</td>
				<td>London</td>
				<td><img src="images/british-flag.jpg" alt="UK"> UK</td>
				<td><input type="checkbox" class="checkboxes" /></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
