<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration form - Problem 1</title>
	<style>
		td {
			width: 270px;
		}
		th {
			width: 150px;
			padding: 0px;
			border-spacing: 0px;
		}
	</style>
</head>
<body>
<table border="1" cellspacing="0" frame="void">
	<tfoot>
		<tr>
			<td colspan="2" style="background-color: skyblue" align="center">
				<input type="submit" value="Submit">
				<input type="reset" value="Clean This Form">
			</td>
		</tr>
	</tfoot>
	<tbody>
		<form>
			<tr>
				<th>
					Last Name
				</th>
				<td>
					<input type="text" size="30" />
				</td>
			</tr>
			<tr>
				<th>
					First Name
				</th>
				<td>
					<input type="text" size="30" />
				</td>
			</tr>
			<tr>
				<th>
					Address
				</th>
				<td>
					<textarea rows="4" cols="30"></textarea>
				</td>
			</tr>
			<tr>
				<th>
					City
				</th>
				<td>
					<input type="text" size="18" />
					State
					<input type="text" size="4" />
				</td>
			</tr>
			<tr>
				<th>
					Zip/Postal Code
				</th>
				<td>
					<input type="text" size="6" />
				</td>
			</tr>
			<tr>
				<th>
					County
				</th>
				<td>
					<select style="width:150px">
						<option value="Bulgaria">Bulgaria</option>
						<option value="USA">USA</option>
						<option value="Canada">Canada</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>
					Phone(country code, area code, number)
				</th>
				<td>
					(+<input type="text" size="4" />)
					<input type="text" size="4" />
					<input type="text" size="9" />
				</td>
			</tr>
			<tr>
				<th>
					E-mail
				</th>
				<td>
					<input type="text" size="30" />
				</td>
			</tr>
			<tr>
				<th>
					Birth date
				</th>
				<td>
					<input type="text" value="дд. мм. гггг г." />
				</td>
			</tr>
			<tr>
				<th>
					Gender
				</th>
				<td>
					<select>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
						<option value="Other">Other</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>
					Starting date
				</th>
				<td>
					<input type="radio" name="starting-date" value="Spring 2015" />Spring 2015
					<input type="radio" name="starting-date" value="Summer 2015" />Summer 2015
				</td>
			</tr>
			<tr>
				<th>
					Comments/Questions
				</th>
				<td>
					<textarea rows="6" cols="30"></textarea>
				</td>
			</tr>
		</form>
	</tbody>
</table>
</body>
</html>
