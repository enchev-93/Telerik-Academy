<!DOCTYPE html>
<html>
<head>
	<title>Calculator - Problem 3</title>
	<style>
		button {
			width: 100%;
			background-color: aliceblue;
			height: 45px;
			font-weight: bold;
		}
		input {
			width: 98%;
			background-color: aliceblue;
			height: 40px;
			text-align: right;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<form>
		<table border="1" cellpadding="0" cellspacing="0">
			<tr>
				<td colspan="4">
					<input type="text" />
				</td>
			</tr>
			<tr>
				<td>
					<button>1</button>
				</td>
				<td>
					<button>2</button>
				</td>
				<td>
					<button>3</button>
				</td>
				<td>
					<button>+</button>
				</td>
			</tr>
			<tr>
				<td>
					<button>4</button>
				</td>
				<td>
					<button>5</button>
				</td>
				<td>
					<button>6</button>
				</td>
				<td>
					<button>-</button>
				</td>
			</tr>
			<tr>
				<td>
					<button>7</button>
				</td>
				<td>
					<button>8</button>
				</td>
				<td>
					<button>9</button>
				</td>
				<td>
					<button>*</button>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button>0</button>
				</td>
				<td>
					<button>.</button>
				</td>
				<td>
					<button>/</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
